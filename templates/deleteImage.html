{% extends 'base.html' %}
{% block content %}
  <head>
    <label><h2>Are you sure you want to delete this image?</h2></label>
  </head>  
  <body>
    <img id="image-{{ image.id }}"  src="{{ image.image.url }}" >
    <form method="post" action="{% url 'art_generator:deleteImage' %}">
        {% csrf_token %}
        <input type="submit" value="Delete" name="delete">
    </form>
  </body>
{% endblock %}
